<html>
<script type="text/javascript" src="js/deferedFunction.js"></script>
<body>
	<script type="text/javascript">
		var func = function(arg1,arg2){
			console.log("shoud only be called once ",arg1,arg2,this);
		}.defer(1000);

		func(1,'hello');
		func(2,'hello');
		func(3,'hello');
		func(4,'hello');
		func(5,'hello');

		setTimeout(function(){
			func.call('my context',1,'hello');
			func.call('my context',2,'hello');
			func.call('my context',3,'hello');
		},2000);
	</script>
</body>
</html>
